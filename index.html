<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>NOTULEN OTOMATIS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    #result {
      width: 100%;
      height: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      background: #fff;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px;
      cursor: pointer;
    }
    #status {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üìù NOTULEN OTOMATIS</h1>
  <h1>SMK GAJAH MADA BANYUWANGI</h1>
  <div>
    <button onclick="startRecognition()">üé§ MULAI</button>
    <button onclick="stopRecognition()">‚èπÔ∏è BERHENTI</button>
    <button onclick="clearResult()">üßπ BERSIHKAN</button>
    <button onclick="saveToFile()">üíæ SIMPAN</button>
    <p id="status">Status: <span id="statusText">Idle</span></p>
  </div>

  <div>
    <h3>HASIL TRANSKRIPSI:</h3>
    <div id="result"></div>
  </div>

  <script>
    let recognition;
    let isListening = false;
    let forceStop = false;

    if (!('webkitSpeechRecognition' in window)) {
      alert("Browser tidak mendukung Speech Recognition. Gunakan Google Chrome.");
    } else {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = "id-ID";

      recognition.onstart = function () {
        isListening = true;
        document.getElementById("statusText").innerText = "Mendengarkan...";
      };

      recognition.onresult = function (event) {
        let finalTranscript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            finalTranscript += event.results[i][0].transcript + '\n';
          }
        }
        if (finalTranscript) {
          document.getElementById("result").innerText += finalTranscript;
          document.getElementById("result").scrollTop = document.getElementById("result").scrollHeight;
        }
      };

      recognition.onerror = function (event) {
        console.error("Terjadi kesalahan:", event.error);
      };

      recognition.onend = function () {
        isListening = false;
        document.getElementById("statusText").innerText = "Berhenti";
        if (!forceStop) {
          recognition.start();
        }
      };
    }

    function startRecognition() {
      if (!isListening) {
        forceStop = false;
        recognition.start();
      }
    }

    function stopRecognition() {
      if (isListening) {
        forceStop = true;
        recognition.stop();
      }
    }

    function clearResult() {
      document.getElementById("result").innerText = '';
    }

    function saveToFile() {
      const text = document.getElementById("result").innerText;
      const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "notulen_" + new Date().toISOString().slice(0,19).replace(/[:T]/g,"-") + ".txt";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
